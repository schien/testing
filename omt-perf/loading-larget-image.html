<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>loading large image without busy js</title>
</head>
<body>
<script type='text/javascript'>//<![CDATA[ 
window.onload=function() {
var img = new Image();
img.src = "http://www.astray.com/static/earth-huge.png?" + performance.now();
img.style = "width:100%";
document.body.appendChild(img);

setTimeout(function() {
console.log('start busy js');
var matrix_a = [];
var matrix_b = [];
const dim = 10;
var t0 = performance.now();

for (var i = 0; i < dim; i++) {
    matrix_a[i] = [];
    matrix_b[i] = [];
    for (var j = 0; j < dim; j ++) {
        matrix_a[i][j] = matrix_b[i][j] = i -j;
    }
}

var matrix_c = [];
for (var i = 0; i < dim; i++) {
    matrix_c[i] = [];
    for (var j = 0; j < dim; j++) {
        matrix_c[i][j] = 0;
        for (var k = 0; k < dim; k++) {
            matrix_c[i][j] += matrix_a[i][k] * matrix_b[k][j];
            for (var l = 0; l < dim; l++) {
                matrix_c[i][j] += matrix_a[l][i] * matrix_b[k][l];
                for (var m = 0; m < dim; m++) {
                    matrix_c[i][j] -= matrix_a[m][l] * matrix_b[l][m];
                }
            }
        }
    }
}

var t1 = performance.now();
console.log('spent ' + (t1 - t0));
}, 1000);
};
//]]>  
</script>
</body>
</html>
